name: Sync docs to Overleaf

on:
  push:
    branches:
      - overleaf-sync
    paths:
      - 'docs/**'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Checkout overleaf-sync branch
      run: |
        git fetch origin overleaf-sync
        git checkout overleaf-sync

    - name: Push docs/ to overleaf-proxy repo
      run: |
        rm -rf tmp_sync
        mkdir -p tmp_sync/
        cp -r docs/* tmp_sync/

        cd tmp_sync

        git init
        git remote add origin ${{ secrets.OVERLEAF_PROXY_SSH }}
        git checkout -b main
        git add .
        git commit -m "Sync from main: $GITHUB_SHA"
        git push -f origin main
