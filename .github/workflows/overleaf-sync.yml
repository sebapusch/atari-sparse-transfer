name: Sync docs to Overleaf

on:
  push:
    branches:
      - overleaf-sync
    paths:
      - 'docs/**'
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git config --global init.defaultBranch main

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.OVERLEAF_SYNC_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Checkout overleaf-sync branch
      run: |
        git fetch origin overleaf-sync
        git checkout overleaf-sync

    - name: Push docs/ to overleaf-proxy repo
      run: |
        rm -rf tmp_sync
        mkdir -p tmp_sync/
        cp -r docs/* tmp_sync/

        cd tmp_sync

        git init
        git remote add origin ${{ secrets.OVERLEAF_PROXY_SSH }}
        git add .
        git commit -m "Sync from main: $GITHUB_SHA"
        git push -f origin main
