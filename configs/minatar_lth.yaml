# MinAtar Lottery Ticket Hypothesis Experiment
# Configuration for Iterative Magnitude Pruning (IMP) on MinAtar

defaults:
  - minatar
  - _self_

train:
  total_timesteps: 500000

env:
  id: "MinAtar/breakout"

# Pruning: LTH
pruning:
  method: "lth"
  
  lottery:
    final_sparsity: 0.8
    num_rounds: 10
    rewind_to_step: 0 # Standard LTH rewinds to initialization

# Global
seed: 1
device: "cuda"

# W&B
wandb:
  enabled: true
  entity: null
  project: "rlp-25"
  group: "minatar-lth"
  tags: ["minatar", "lth", "imp"]
  job_type: "lottery"
  name: "minatar-lth-breakout"
