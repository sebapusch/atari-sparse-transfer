num_envs: 1
capture_video: false
frame_stack: 1 # MinAtar already has channels, but usually we don't stack frames in the same way, or we can. 
               # MinAtar state is (10, 10, C). If we stack 4, we get (4*C, 10, 10).
               # Standard MinAtar practice is often just the current state which includes history in channels.
               # But let's stick to 1 for now as MinAtar has built-in history.
grayscale: false # MinAtar is already multi-channel boolean
resize: null
noop_max: 0
scale_obs: false
clip_rewards: true
